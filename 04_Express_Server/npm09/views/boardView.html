<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {border: 1px solid black; border-collapse: collapse;}
        table th, table td { border: 1px solid black;}
        #subject {text-align: center;}
    </style>
</head>
<body>
    <table align="center">
        <tr>
            <td width="150" align="center">번호</td>
            <td width="150" align="center">{{board.id}}</td>
            <td width="150" align="center">작성자</td>
            <td width="150" align="center">{{board.writer}}</td>
        </tr>
        <tr>
            <td width="150" align="center">작성일</td>
            <td width="150" align="center">{{board.created_at | date("YYYY/MM/DD")}}</td>
            <td align="center">조회수</td>
            <td align="center">{{board.readCount}}</td>
        </tr>
        <tr>
            <td width="150" align="center">제목</td>
            <td width="150" colspan="3">&nbsp;{{board.subject}}</td>
        </tr>
        <tr height="300">
            <td width="150" align="center">내용</td>
            <td width="150" colspan="3">&nbsp;{{board.text}}</td>
        </tr>
    </table>
    <center>
        <input type="submit" value="수정"
            onclick="location.href='/boards/UpdateForm/{{board.id}}'"/>
        <input type="button" value="돌아가기" onclick="location.href='/main'"/>
    </center><br>
    <center>
        <h2>댓글</h2>
        <table id="reply-list">
            <thead>
                <tr>
                    <th width="50" align="center">번호</th>
                    <th width="300" align="center">댓글</th>
                    <th width="100" align="center">작성시간</th>
                    <th width="100" align="center">작성자</th>
                    <th width="50" align="center">기능</th>
                </tr>
                <tr>
                    <form id="reply-add">
                        <input type="hidden" value="{{board.id}}" id="id">
                        <td colspan="3">
                            <input type="text" size="65" id="text">
                        </td>
                        <td style="text-align: center;">
                            {{luser.userid}}
                        </td>
                        <td>
                            <input type="submit" value="댓글달기">
                        </td>
                    </form>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td><td></td><td></td><td></td><td></td>
                </tr>
            </tbody>
                
        </table>
    </center>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/addreply.js"></script>
</body>
</html>
