<!--
1. numjucks 로 전달된 데이터의 이름은 현재 파일에서 바로 변수 명으로 사용가능합니다.
2. 변수의 출력은 해당 위치에 {{ }} 로 둘러서 표시합니다.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h2>welcome to {{title}}</h2>
</body>
</html>
