<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>업로드</title>
</head>
<body>
    <form id="form" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image"/>
        <input type="text" name="title"/>
        <button type="submit">업로드</button>
    </form>

    <script sec="http://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
    // 폼 태그에 submit 이벤트 발생시 실행하는 이벤트 리스터 설정
        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault(); // submit 동작 일시 멈춤
            const formData = new FormData(); // 폼데이터 객체 생성
            formData.append('image', e.target.image.file[0]) // image 데이터 append
            formData.append('title', e.target.title.value) // title 데이터 append
            axios.post('/upload', formData); // 완성된 폼객체를 /upload request 로 전송
        });
    </script>
</body>
</html>
